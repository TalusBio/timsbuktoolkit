[workspace]
resolver = "2"
members = [
    "timsseek",
    "timsseek_cli",
    "timsseek_rts",
    "timsquery"
]

[workspace.package]
version = "0.5.0"
edition = "2021"
authors = ["Sebastian Paez"]
license = "MIT"

[workspace.dependencies]
tracing = { version = "0.1.40", features = ["log"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
tracing-subscriber = { version = "0.3.18", features = [
  "registry",
  "env-filter",
] }
timsrust = "=0.4.2"
rayon = "1.5"

[profile.release]
lto = 'thin'
codegen-units = 1
panic = 'abort'
opt-level = 3